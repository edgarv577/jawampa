plugins {
    id 'java-library'
    id 'com.jfrog.artifactory' version '4.14.1'
    id 'maven-publish'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'io.netty:netty-codec-http:4.1.51.Final'
    implementation 'io.netty:netty-handler:4.1.51.Final'
    implementation 'io.reactivex:rxjava:1.3.8'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.9.3'
    implementation 'org.msgpack:jackson-dataformat-msgpack:0.8.20'

    // Test dependencies
    testImplementation 'junit:junit:4.12'
}

compileJava {
    targetCompatibility = 11
    sourceCompatibility = 11
}

java {
    disableAutoTargetJvm()
}

group = 'com.leapsight'
version = System.getenv('JAR_VERSION')

artifactory {
    contextUrl = System.getenv('MVN_CONTEXTURL')
    publish {
        repository {
            repoKey = System.getenv('MVN_KEY')
            username = System.getenv('MVN_USER')
            password = System.getenv('MVN_PASSWORD')
            maven = true
        }
        defaults {
            publications('mavenJava')
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}